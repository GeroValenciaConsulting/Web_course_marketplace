<!DOCTYPE html>
<html>
<head>
  <title>COD Payment</title>
  <link rel="stylesheet" href="../css/cod.css">
</head>
<body>
  <div class="container">
    <h2>COD Payment</h2>

    <form id="paymentForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" required>
      </div>

      <div id="cartContainer">
      

        <div id="cartTotal">
          <!-- Insert dynamic cart total here using JavaScript -->
        </div>
      </div>

      <button id="payBtn" class="btn">Pay</button>
      <button id="chooseMethodBtn" class="btn">Choose Another Payment Method</button>
    </form>
  </div>
  <script src="../scripts/cod_pay.js"></script>
</body>
</html>

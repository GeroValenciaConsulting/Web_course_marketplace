<!DOCTYPE html>
<html>
<head>
  <title>Payment Method Selection</title>
  <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
  <div class="container">
    <h2>Payment Method Selection</h2>

    <!-- Insert dynamic product details using JavaScript -->
    <div id="productDetails"></div>

    <div class="product-details">
      <label>Total Price:</label>
      <span id="totalPrice"></span>
    </div>

    <button id="codBtn" class="btn">COD</button>
    <button id="gcashBtn" class="btn">GCash</button>
    <button id="paymayaBtn" class="btn">PayMaya</button>
    <button id="cardBtn" class="btn">Credit/Debit Card</button>
    <button id="backBtn" class="btn">Back to Products</button>
  </div>
  <script src="../scripts/payment.js"></script>
</body>
</html>
